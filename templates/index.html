<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LOLC File Upload Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f5f7fb;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    .navbar {
      background-color: #0c2d6c;
      color: white;
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
      font-size: 1.3rem;
    }
    .navbar .btn {
      background-color: #e11b22;
      color: white;
      font-weight: 500;
    }
    .card {
      border-radius: 12px;
      border: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0c2d6c;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #0c2d6c;
      border: none;
    }
    .btn-danger {
      background-color: #e11b22;
      border: none;
    }
    footer {
      background-color: #0c2d6c;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }
    .alert {
      border-radius: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">LOLC Microfinance Bank</a>
      <div>
        <a href="https://www.lolc.com.pk" target="_blank" class="btn btn-sm">Visit Official Site</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card p-4">
      <h2 class="mb-3 text-center">üìÅ Upload Your Documents</h2>
      <p class="text-center text-muted">Upload up to 10 files (Max 500KB each).</p>
      <hr>

      <div class="mb-3">
        <input type="file" id="fileInput" class="form-control">
      </div>

      <div class="d-flex justify-content-center gap-2 mb-3">
        <button id="uploadBtn" class="btn btn-primary">Upload</button>
        <button id="finalBtn" class="btn btn-success">Final Submit</button>
        <button id="cancelBtn" class="btn btn-danger">Cancel</button>
      </div>

      <div id="msgBox" class="my-3"></div>

      <h5 class="mt-4 text-primary">Uploaded Files:</h5>
      <ul id="fileList" class="list-group mt-2"></ul>
    </div>
  </div>

  <footer>
    Contact Us: <b>021-111-115-652</b> ‚Ä¢ Visit: <a href="https://www.lolc.com.pk" target="_blank" style="color: white; text-decoration: underline;">www.lolc.com.pk</a>
  </footer>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
